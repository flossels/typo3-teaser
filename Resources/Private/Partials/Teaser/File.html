<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{files.0}">
	<f:then>
		<f:image image="{files.0}" class="{class}"/>
	</f:then>
	<f:else>
		<f:if condition="{teaser.image}">
			<f:image src="{teaser.image}" class="{class}"/>
		</f:if>
	</f:else>
</f:if>
