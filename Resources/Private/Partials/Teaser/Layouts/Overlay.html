<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:render partial="Teaser/File" arguments="{files: files, teaser: teaser, class: 'card-img img-fluid'}"/>

<div class="card-img-overlay text-white d-flex flex-column justify-content-center" style="background-color: rgba(0, 0, 0, 0.4);">
	<f:render partial="Teaser/Header" arguments="{teaser: teaser, settings: settings}"/>

	<f:if condition="{teaser.bodytext}">
		<div class="card-text mt-2">
			<f:format.html>{teaser.bodytext}</f:format.html>
		</div>
	</f:if>

	<f:if condition="{teaser.link}">
		<div class="link d-flex">
			<f:link.typolink parameter="{teaser.link}" class="card-link text-warning">{teaser.linkLabel}</f:link.typolink>
		</div>
	</f:if>
</div>
